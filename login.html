<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中奢购后台管理系统</title>
<link href="themes/css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.dwz.min.js" type="text/javascript"></script>
</head>

<body>
<div id="login" class="login">
	<!-- #login_header Start -->
    <div id="login_header">
        <h1 class="login_logo">
            <a href="#"><img src="themes/default/images/login_logo.jpg" /></a>
        </h1>
    </div>
	<!-- #login_header End -->
    
	<!-- #login_content Start -->
    <div id="login_content">
    	<div class="login_main">
        	<div class="loginForm cf">
            	<h2>管理员登录</h2>
                <form action="index.html">
                	<div class="line30"></div>
                	<div class="space_txt">
                    	<label style="display:none;">账 号</label>
                        <input id="txtUid" name="txtUid" type="text" size="20" class="login_input" alt="账 号" />
                    </div>
                    <div class="space_txt">
                        <label>密 码</label>
                        <input id="txtPwd" type="password" name="txtPwd" size="20" class="login_input" />
                    </div>
                    <div class="space_txt">
                        <label>验证码</label>
                        <input id="txtCode" class="code" type="text" name="txtCode" size="5" />
                        <div class="txt_code">
                        	<img align="absmiddle" style="width: 72px; height: 22px" alt="点击更换验证码" id="verifycode" onclick="changeCode()" src="themes/default/images/loginCode.jpg">
                        	<a href="javascript:;" onclick="changeCode();">换一换</a>
                        </div>
                    </div>
                    <div id="altError" class="space_txt altError">
                    	账号或密码错误,请重新输入
                    </div>
                    <div class="login_bar">
                        <a href="javascript:;" onclick="regCheck(this);" id="btnLogin" class="login_btn">登  录</a>
                        <a href="http://www.chinaluxus.com" class="login_btn">返回首页</a>
                    </div>
                </form>
            </div>
            <div class="login_banner"><img class="banner_pic" src="themes/default/images/login_banner.jpg" /></div>
        </div>
        <div class="login_bg"></div>
	</div>
    <!-- #login_content End -->
    <div id="login_footer">
    	<div class="footer_bg">
        	<p>Copyright © 2009-2013 中奢购版权所有 Luxgo.com      All rights reserved. </p>
        	<p>中奢购　粤ICP备11101183号-1　ICP证粤B2-20100057　粤网文[2013]0232-082号</p>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
	/*
	 * 页面对象高度在759px以下的用户样式
	 * 显示的最低高度为 679px
	**/
	var short = $(window).height();
	if(short < 759){
		$('body').addClass('short');
	}
	$("input").bind({
		focus :function () {
			if ($(this).val() == this.defaultValue) {
				$(this).val("");
				$(this).siblings('label').hide();
			}
		},
		blur : function () {
			if ($(this).val() == "") {
				$(this).val(this.defaultValue);
				$(this).siblings('label').show();
			}
		}
	}).each(function(index){
		if($(this).val() !== ''){
			$(this).siblings('label').hide();
		}
	}).eq(0).focus();
	$('.space_txt label').click(function(){
		$(this).hide().siblings('input').focus();
	});
	
	
});
var altError = $('#altError');
function changeCode() {
	var imgcode = $("#verifycode");
	if (imgcode != null) {
		imgcode.src = "http://act.chinaluxus.com/CheckCode/CheckCode.aspx?" + Math.floor(Math.random() * 10000);
	}
}

function chkUid() {
	var _name = $("#txtUid").val();
	if (_name.trim() == "") {
		altError.css('visibility','visible').text('对不起，账号不能为空！');
		return false;
	}
	return true;
}

function ckhPassword() {
	var _name = $("#txtPwd").val();
	if (_name.trim() == "") {
		altError.css('visibility','visible').text('对不起，密码不能为空！');
		return false;
	}
	return true;
}

function ckhChangeCode() {
	var _name = $("#txtCode").val();
	if (_name.trim() == "") {
		altError.css('visibility','visible').text('对不起，验证码不能为空！');
		return false;
	}
	return true;
}

//提交按扭
function regCheck(obj) {
	if (!chkUid()) {
		return false;
	}
	if (!ckhPassword()) {
		return false;
	}
	if (!ckhChangeCode()) {
		return false;
	}
	return true;
}

</script>
</body>
</html>
